(function(){

	var animMapClass = function(regionPath,wrapperDivId,severeMapId,loopTotal){
		this.images = [];
		this.region = regionPath;
		this.map = [this.region];
		this.loaded = 0;
		this.pageTimeout = 599000;
		this.timerRunning = false;
		this.timerID = null;
		this.animSpeed = 400;
		this.animCounter = 0;
		this.imageNames = [];
		this.currentImage = 0;
		this.uniquej = new Date();
		this.uniquei = "?"+this.uniquej.getTime();
		this.thisloc = document.location;
		this.wrapperDiv = null;
		this.severeMapObj = null;
		this.severeMapId = severeMapId;
		this.wrapperDivId = wrapperDivId;
		this.totalNumOfImagesInLoop = loopTotal;
		t = this;
	};
	animMapClass.prototype = {
		init: function(){
			setTimeout(t.reloadPage, t.pageTimeout);
			t.wrapperDiv = Dom.get(t.wrapperDivId);
			t.severeMapObj = document.images['severeMap'];
			t.loadImages(0);
			Event.on("animRButton","click",t.startRMap,t);
			Event.on("stepRButton","click",t.prevMap,t);
			Event.on("stopButton","click",t.stopMap,t);
			Event.on("stepFButton","click",t.nextMap,t);
			Event.on("animFButton","click",t.startMap,t);
		},
		reloadPage: function(){
			t.stopMap();
			t.wrapperDiv.innerHTML = [
				'<div class="twc-map-msg">The images you were viewing may be outdated.<p>',
				'Please use the link below to reload the page.<p>',
				'<a href="javascript:{document.location.reload(forceGet=true)}">Reload the Page</a><p>',
				'</div>',
			].join("\n");
		},
		stopMap: function(){
			if (t.timerRunning){
				clearInterval(t.timerID);
			}
			t.timerRunning = false;
		},
		startMap: function(){
			t.stopMap();
			if (t.loaded > 0){   
				t.timerRunning = true;
				t.timerID = setInterval(t.animMap, t.animSpeed);
			}
		},
		startRMap: function(){
			t.stopMap();
			if (t.loaded > 0){   
				t.timerRunning = true;
				t.timerID = setInterval(t.animRMap,t.animSpeed);
			}
		},
		imageLoaded: function(){
			t.severeMapObj.myComplete = true;
		},
		loadImages: function(iNum){
			for (var _a=1;_a<=t.totalNumOfImagesInLoop;_a++){
				t.imageNames.push('http://i.imwx.com' + t.map[iNum] + _a + 'L.jpg' + t.uniquei);
			}
			
			t.loaded = 0;
			t.severeMapObj.myComplete = true;
			Event.on(t.severeMapObj,"load",t.imageLoaded,t);
			var _l = t.imageNames.length;
			for (var _n=0;_n<_l;_n++){
				var _i = document.createElement("IMG");
				_i.setAttribute("src",t.imageNames[_n]);
				t.images[_n] = _i;
			}
			t.loaded = _l;
			t.startMap();
		},
		animMap: function(){
			if (!t.severeMapObj.myComplete) {
				return;
			}
			if (t.animCounter < (t.totalNumOfImagesInLoop + 1)) t.animCounter++;
			else t.animCounter = 0;
			var tCounter = 0;
// There are only t.totalNumOfImagesInLoop images in the loop, but we repeat the first and last images twice so they're on the screen longer
			if (t.animCounter == t.totalNumOfImagesInLoop) tCounter = (t.totalNumOfImagesInLoop - 1);
			else if (t.animCounter == (t.totalNumOfImagesInLoop + 1)) tCounter = 0;
			else tCounter = t.animCounter;
			if (tCounter != t.currentImage) {
				t.severeMapObj.myComplete = false;
				t.severeMapObj.src = t.images[tCounter].src;
				t.currentImage = tCounter;
			}
		},
		animRMap: function(){
			if (!t.severeMapObj.myComplete) return;
			if (t.animCounter > 0) t.animCounter--;
			else t.animCounter = (t.totalNumOfImagesInLoop + 1);
			var tCounter = 0;
			if (t.animCounter == t.totalNumOfImagesInLoop) tCounter = (t.totalNumOfImagesInLoop - 1);
			else if (t.animCounter == (t.totalNumOfImagesInLoop + 1)) tCounter = 0;
			else tCounter = t.animCounter;
			if (tCounter != t.currentImage) {
				t.severeMapObj.myComplete = false;
				t.severeMapObj.src = t.images[tCounter].src;
				t.currentImage = tCounter;
			}
		},
		nextMap: function(){
			t.stopMap();
			if (t.loaded > 0){
				if (t.animCounter < (t.totalNumOfImagesInLoop - 1)) t.animCounter += 1;
				else t.animCounter = 0;
				t.severeMapObj.src = t.images[t.animCounter].src;
				t.currentImage = t.animCounter;
			}
		},
		prevMap: function(){
			t.stopMap();
			if (t.loaded > 0){
				if (t.animCounter > (t.totalNumOfImagesInLoop - 1)) t.animCounter = (t.totalNumOfImagesInLoop - 1);
				if (t.animCounter > 0) t.animCounter -= 1;
				else t.animCounter = (t.totalNumOfImagesInLoop - 1);
				t.severeMapObj.src = t.images[t.animCounter].src;
				t.currentImage = t.animCounter;
			}
		}
	};
	
	var thisAnimMap = new animMapClass("/looper/archive/us_ric_closeradar_plus_usen/","twc-map-classic-wrapper","severeMap",5);
